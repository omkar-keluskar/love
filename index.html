<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Romantic Puzzle for Jini üíñ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
        color: white;
        margin: 0;
        padding: 20px;
    }

    h1 {
        font-size: 36px;
    }

    #puzzle {
        width: 300px;
        height: 300px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 5px;
    }

    .tile {
        background: rgba(255, 255, 255, 0.9);
        color: #ff4d6d;
        font-size: 28px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 10px;
    }

    .empty {
        background: transparent;
        cursor: default;
    }

    #message {
        display: none;
        font-size: 28px;
        margin-top: 20px;
        animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: white;
        color: #ff4d6d;
    }
</style>
</head>
<body>

<h1>Jini honey üíñ Solve this Puzzle</h1>
<p>Arrange the tiles to reveal the love message</p>

<div id="puzzle"></div>
<button onclick="shuffle()">Shuffle Again</button>

<div id="message">
    Jini üíï<br><br>
    You solved my heart...<br>
    And the answer is simple...<br><br>
    <b>I LOVE YOU ‚ù§Ô∏è</b><br>
    <b>Happy Valentine's Week ‚ù§Ô∏è</b>
</div>

<script>
let tiles = ["I", "L", "O", "V", "E", "Y", "O", "U", ""];
let puzzle = document.getElementById("puzzle");

function render() {
    puzzle.innerHTML = "";
    tiles.forEach((tile, index) => {
        let div = document.createElement("div");
        div.className = tile === "" ? "tile empty" : "tile";
        div.innerText = tile;
        div.onclick = () => move(index);
        puzzle.appendChild(div);
    });
}

function move(index) {
    let emptyIndex = tiles.indexOf("");
    let validMoves = [
        emptyIndex - 1,
        emptyIndex + 1,
        emptyIndex - 3,
        emptyIndex + 3
    ];

    if (validMoves.includes(index)) {
        [tiles[emptyIndex], tiles[index]] = [tiles[index], tiles[emptyIndex]];
        render();
        checkWin();
    }
}

function shuffle() {
    tiles.sort(() => Math.random() - 0.5);
    document.getElementById("message").style.display = "none";
    render();
}

function checkWin() {
    let win = ["I", "L", "O", "V", "E", "Y", "O", "U", ""];
    if (tiles.join() === win.join()) {
        document.getElementById("message").style.display = "block";
    }
}

shuffle();
</script>

</body>
</html>
