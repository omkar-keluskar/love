<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Jini üíñ</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to bottom, #ff6f91, #ff9671);
        font-family: 'Arial', sans-serif;
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 20px;
        font-size: 42px;
    }

    #score {
        position: fixed;
        top: 15px;
        right: 20px;
        font-size: 20px;
    }

    .heart {
        position: absolute;
        font-size: 35px;
        cursor: pointer;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }

    #finalMessage {
        display: none;
        position: fixed;
        top: 40%;
        width: 100%;
        font-size: 30px;
        animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<h1>Jini, Catch My Love üíñ</h1>
<div id="score">Hearts Collected: 0</div>
<div id="finalMessage"></div>

<script>
let score = 0;
let target = 15; // Hearts needed to unlock surprise

function createHeart() {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 90 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";

    heart.onclick = function() {
        score++;
        document.getElementById("score").innerText = 
            "Hearts Collected: " + score;

        heart.remove();

        if (score >= target) {
            showFinalMessage();
        }
    };

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

function showFinalMessage() {
    document.getElementById("finalMessage").style.display = "block";
    document.getElementById("finalMessage").innerHTML = 
        "Jini üíñ<br><br>You caught all my hearts...<br>But the truth is...<br><br><b>I LOVE YOU SO MUCH ‚ù§Ô∏è</b><br><br>Forever Yours üíç";
}

setInterval(createHeart, 900);
</script>

</body>
</html>
